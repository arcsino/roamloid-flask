<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デバイス選択・チャット | roamloid-flask</title>
    <link rel="stylesheet" href="device.css">
</head>
<body>
    <div class="container">
        <h1>デバイス選択</h1>
        <div id="device-select-section">
            <div class="form-group">
                <label>デバイスを選択:</label>
                <select id="device_select"></select>
                <button id="refreshBtn">再読込</button>
            </div>
            <button id="selectBtn">このデバイスで開始</button>
            <div class="form-group">
                <label>新規デバイス名:</label>
                <input type="text" id="new_device_name" placeholder="新しいデバイス名">
                <button id="createDeviceBtn">デバイス作成</button>
            </div>
            <div id="device-message" class="message"></div>
        </div>
        <div id="chat-section" style="display:none;">
            <h2>チャット</h2>
            <div class="form-group">
                <label>メッセージ:</label>
                <input type="text" id="msg" placeholder="メッセージ">
            </div>
            <div class="form-group">
                <label>3D移動先デバイス名:</label>
                <input type="text" id="move_device" placeholder="to_device_name">
            </div>
            <button id="sendBtn">送信</button>
            <button id="backBtn">デバイス選択に戻る</button>
            <hr>
            <div id="log" class="log"></div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="device.js"></script>
</body>
</html>
