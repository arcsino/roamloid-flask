<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>デバイス選択 | roamloid-flask</title>
    <link rel="stylesheet" href="device.css" />
  </head>
  <body>
    <div class="container">
      <h1>デバイス選択</h1>
      <div id="device-select-section">
        <div class="form-group">
          <label>デバイスを選択:</label>
          <select id="device_select"></select>
          <button id="refreshBtn">再読込</button>
        </div>
        <button id="selectBtn">このデバイスで開始</button>
        <div class="form-group">
          <label>新規デバイス名:</label>
          <input
            type="text"
            id="new_device_name"
            placeholder="新しいデバイス名"
          />
          <button id="createDeviceBtn">デバイス作成</button>
        </div>
        <div id="device-message" class="message"></div>
      </div>
      <div id="chat-section" style="display: none">
        <h2>チャット</h2>
        <div id="log" class="log"></div>
        <div class="form-group">
          <input type="text" id="msg" placeholder="メッセージ" />
          <button id="sendBtn">送信</button>
        </div>
        <button id="backBtn">デバイス選択に戻る</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="device.js"></script>
  </body>
</html>
